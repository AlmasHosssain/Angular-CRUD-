<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-mini-fab color="primary" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
    </div>
</div>
<mat-card class="mt-3">
    <div fxLayout="row" fxLayoutAlign="center center">
        <p>{{data}}</p>
    </div>
    <div class="ml-5" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
        <div fxFlex="50%">
            <button color="primary" mat-raised-button (click)="doNot()">No</button>
        </div>
        <div fxFlex="50%">
            <button color="accent" mat-raised-button (click)="yes()">Yes</button>
        </div>
    </div>
</mat-card>
