<mat-toolbar class="mb-2" color="primary">
    <div fxLayout="row" fxLayoutGap="10rem">
        <div>
            <span>DETAILS ABOUT USER</span>
        </div>
        <div tabindex="-1">
            <button (click)="closePopUp()" type="button" mat-mini-fab color="accent" aria-label="Example icon button with a filter list icon">
<mat-icon>clear</mat-icon>
</button>
        </div>
    </div>
</mat-toolbar>
<mat-card>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="mx-2">account_circle</mat-icon> <span class="ml-2">{{data.name}}</span>
            </a>
            <a mat-list-item>
                <mat-icon class="mx-2">email</mat-icon>
                <span class="ml-2">{{data.email}}</span>
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu" class="mx-2">
                <button mat-icon-button aria-label="Example icon-button with a menu">
                <mat-icon>school</mat-icon> <span class="ml-3">Skills</span><span class="ml-5"><mat-icon>arrow_drop_down</mat-icon></span>
           </button>
                <mat-menu #menu="matMenu">
                    <div *ngFor="let item of data.skills; let i = index">
                        <div fxLayout="row">
                            <a mat-menu-item class="mx-3">
                                <span class="mr-3">{{i+1}})</span>
                                <span class="mr-2">{{item.skillName}}</span>
                                <span class="mr-2">{{item.experienceInYears}}</span>
                                <span>{{item.proficiency}}</span>
                            </a>
                        </div>
                    </div>
                </mat-menu>
            </a>
        </mat-nav-list>
    </div>
</mat-card>
